<button (click)="editContent()" [innerText]="isEditingContent ? 'Save' : 'Edit'"></button>

<div *ngIf="!isEditingContent" [innerHTML]="content | safe: 'html'" ></div>
<editor
  *ngIf="isEditingContent"
  [(ngModel)]="content"
  (onInit)="log($event)"
  (onKeyDown)="log($event)"
  [apiKey]="apiKey"
  [init]="{ height: 300 }"
  ></editor>

<textarea [(ngModel)]="content" style="width: 100%;" rows="10"></textarea>
